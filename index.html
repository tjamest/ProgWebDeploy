<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login Page </title>
    <link rel="stylesheet" type="text/css" href="/Style/index.css" />
</head>

<body>
    <script type="text/javascript" src="/Scripts/index.js"></script>
    <center>
        <h1> Game login form </h1>  
    </center>
    <form action="jogo.html?action=dificuldade">
        <div class="container">
            <label>Email : </label>
            <input id="emailLogin" type="text" placeholder="Enter email" name="email" required>
            <div id="selector">
                <select aria-label="Escolha a dificuldade" id="dificuldade" name="dificuldade">
                </select>
            </div>
            <button type="submit" id="submitbtn" disabled >Start</button>
            <span id="errorDificuldade" class="error"></span>
            <span id="error" class="error"></span>
        </div>
    </form>
</body>

</html>
